{% extends "base.html" %}

{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
      <div class="card shadow-lg border-0 rounded-4 p-4 text-center">
        <h2 class="text-danger fw-bold mb-3">
          <i class="bi bi-exclamation-triangle-fill"></i> Confirm Delete
        </h2>
        <p class="mb-4">
          Are you sure you want to delete <strong>{{ course.title }}</strong>?
        </p>

        <form method="post" class="d-flex justify-content-center gap-3">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger px-4">
            <i class="bi bi-trash"></i> Yes, Delete
          </button>
          <a href="{% url 'course_detail' course.pk %}" class="btn btn-outline-secondary px-4">
            <i class="bi bi-x-circle"></i> Cancel
          </a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
