{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
    <div class="mb-4">
        <h1 class="fw-bold text-primary">{{ course.title }}</h1>
        <h4 class="text-secondary">Lessons</h4>
    </div>

    {% if lessons %}
        <div class="list-group shadow-sm rounded-4">
            {% for lesson_data in lessons %}
                <a href="{% url 'lesson_detail_view' lesson_data.pk %}" 
                   class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                    <span>{{ lesson_data.title }}</span>
                    <i class="bi bi-chevron-right text-muted"></i>
                </a>
            {% endfor %}
        </div>
    {% else %}
        <div class="alert alert-info rounded-3 mt-4 shadow-sm">
            No lessons available.
        </div>
    {% endif %}
</div>
{% endblock %}
